<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid ps-2">
        <h2 class="fw-bold ps-2">Commonly Used</h2>
        <form>
            <div class="container-row mt-3 ps-2">
                <div class="col-6">
                    <label for="">Files:</label>
                    <label class="fw-bold">Auto Save</label>
                    <label>Controls auto save of dirty files. Read more about auto-save
                    <a href="#">here</a>.</label>
                    
                    <select class="form-select form-select-sm mt-3" aria-label="Default select example">
                        <option value="off">off</option>
                        <option value="on">on</option>
                    </select>
                </div>
            </div>
            <div class="container-row mt-5 ps-2">
                <div class="col">
                    <label for="">Files:</label>
                    <label class="fw-bold">Auto Save Delay</label>
                    <p>Controls the delay in ms after which a dirty file is saved automatically. Only applies when 
                        <a href="#">Files Auto Save</a> is set to after delay.</p>
                    <div class="col-3">
                        <input class="form-control form-control-sm pe-5"></input>
                    </div> 
                </div>
            </div>
            <div class="container-row mt-5 ps-2 border-start border-2 border-primary">
                <div class="col-4">
                    <label for="">Editor:</label>
                    <label class="fw-bold">Font Size</label>
                    <p>Controls the font size in pixels.</p>
                    <div class="col-11">
                        <input class="form-control form-control-sm pe-5"></input>
                    </div>
                </div>
            </div>
           
            <div class="container-row mt-5 ps-2 border-start border-2 border-primary">
                    <div class="col-9">
                        <label for="">Editor:</label>
                        <label class="fw-bold">Font Family</label>
                        <p>Controls font family.</p>
                            <input class="form-control form-control-sm pe-10"></input>
                    </div>
            </div>            
        </form>
      </div>
      
</body>
</html>
